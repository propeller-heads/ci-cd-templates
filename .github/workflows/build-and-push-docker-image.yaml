name: Build and push docker image

on:
  workflow_call:
    inputs:
      runs_on:
        required: false
        type: string
        default: ubuntu-latest
        description: Runner tag for workflow
      timeout_minutes:
        required: false
        type: number
        default: 60
        description: Timeout for workflow
      image_tag:
        required: true
        type: string
        description: Image tag for docker artifact
      image_name:
        required: true
        type: string
        description: Image name
      cache:
        required: false
        type: boolean
        default: true
        description: Enable or disable cache for kaniko
      build_args:
        required: false
        type: string
        description: Build args. Newline-delimited list of key=value pairs.
      tycho_client_version_default:
        type: string
        required: false
      tycho_client_version:
        type: string
        required: false
      build_tool:
        required: false
        type: string
        default: kaniko
    secrets:
      app_id:
        required: true
      app_private_key:
        required: true
      role_to_assume:
        required: true
      aws_region:
        required: true
      repository_url:
        required: true
      domain_owner:
        required: true

jobs:
  build-and-push:
    runs-on: "${{ inputs.runs_on }}"
    timeout-minutes: "${{ inputs.timeout_minutes }}"
    steps:
      - name: Generate a token
        id: generate-token
        uses: getsentry/action-github-app-token@v2
        with:
          app_id: ${{ secrets.app_id }}
          private_key: ${{ secrets.app_private_key }}

      - name: Install git
        run: sudo apt update && sudo apt install -y git

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ steps.generate-token.outputs.token }}

      - name: Assume role
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: "${{ secrets.role_to_assume }}"
          audience: sts.amazonaws.com
          aws-region: "${{ secrets.aws_region }}"

      - name: Login in ECR
        uses: aws-actions/amazon-ecr-login@v2
        id: ecr


      - name: Check if image already exists
        id: check-image
        shell: bash
        run: |
          # Split the input image_tag by newlines and check each tag
          mapfile -t TAGS <<< "${{ inputs.image_tag }}"
          
          MISSING_TAGS=()
          EXISTING_TAGS=()
          
          for tag in "${TAGS[@]}"; do
            # Remove any leading/trailing whitespace from the tag and replace any slash with a dash
            TAG=$(echo "$tag" | xargs | sed 's|/|-|g')
            if [ -n "$TAG" ]; then
              if aws ecr describe-images --registry-id ${{ secrets.domain_owner }} --repository-name ${{ inputs.image_name }} --image-ids imageTag=$TAG 2>/dev/null; then
                echo "Image ${{ inputs.image_name }}:$TAG already exists in the repository"
                EXISTING_TAGS+=("$TAG")
              else
                echo "Image ${{ inputs.image_name }}:$TAG not found, will be built"
                MISSING_TAGS+=("$TAG")
              fi
            fi
          done
          
          if [ ${#MISSING_TAGS[@]} -eq 0 ]; then
            echo "All images already exist in the repository"
            echo "skip_remaining_steps=true" >> $GITHUB_OUTPUT
            echo "existing_tags=${EXISTING_TAGS[*]}" >> $GITHUB_OUTPUT
            echo "missing_tags=" >> $GITHUB_OUTPUT
          else
            echo "Some images need to be built"
            echo "skip_remaining_steps=false" >> $GITHUB_OUTPUT
            echo "existing_tags=${EXISTING_TAGS[*]}" >> $GITHUB_OUTPUT
            echo "missing_tags=${MISSING_TAGS[*]}" >> $GITHUB_OUTPUT
          fi

      - name: Create full image specs for missing images
        if: steps.check-image.outputs.skip_remaining_steps != 'true'
        id: create-full-image-specs
        shell: bash
        run: |
          # Create newline-separated list for full image specs (only missing ones)
          FULL_IMAGE_SPECS=""
          for tag in ${{ steps.check-image.outputs.missing_tags }}; do
            if [ -n "$FULL_IMAGE_SPECS" ]; then
              FULL_IMAGE_SPECS+=$'\n'
            fi
            FULL_IMAGE_SPECS+="${{ secrets.repository_url }}/${{ inputs.image_name }}:$tag"
          done
          echo "full_image_specs<<EOF" >> $GITHUB_OUTPUT
          echo "$FULL_IMAGE_SPECS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download Tycho-client from S3
        if: "${{ inputs.image_name == 'defibot' && steps.check-image.outputs.skip_remaining_steps != 'true' }}"
        run: |
          # Ensure the manifest file is empty or create it if it doesn't exist
          MANIFEST_FILE="manifest.txt"
          echo -n "" > "$MANIFEST_FILE"
          # Determine the tycho_client_version to use
          if [ -z "${{ inputs.tycho_client_version }}" ]; then
            echo "Using default tycho_client_version: ${{ inputs.tycho_client_version_default }}"
            FILE=${{ inputs.tycho_client_version_default }}
          else
            echo "Using provided tycho_client_version: ${{ inputs.tycho_client_version }}"
            FILE=${{ inputs.tycho_client_version }}
          fi
          echo "Tycho-client binary: $FILE"
          aws s3 cp s3://repo.propellerheads-propellerheads/tycho-client/$FILE ./
          tar -xzf $FILE
          EXTRACTED_NAME=$(tar -tzf $FILE | grep tycho-client | head -n 1)
          mv $EXTRACTED_NAME ./defibot/tycho/bins/tycho-client
          echo "$FILE" > "$MANIFEST_FILE"
          rm $FILE

      - name: Login in pip codeartifact
        if: "${{ (inputs.image_name == 'defibot' || inputs.image_name == 'pyth') && steps.check-image.outputs.skip_remaining_steps != 'true' }}"
        run: |
          CODEARTIFACT_AUTH_TOKEN=$(aws codeartifact get-authorization-token --domain propeller --domain-owner ${{ secrets.domain_owner }} --query authorizationToken --output text --duration 1800)
          echo PIP_INDEX_URL="https://aws:${CODEARTIFACT_AUTH_TOKEN}@propeller-${{ secrets.domain_owner }}.d.codeartifact.eu-central-1.amazonaws.com/pypi/protosim/simple/" >> $GITHUB_ENV

      - name: Setup git to use https
        if: "${{ inputs.image_name == 'propeller-searcher' && steps.check-image.outputs.skip_remaining_steps != 'true' }}"
        run: |
          git config --global credential.helper store
          echo "https://${{ steps.generate-token.outputs.token }}@github.com" > ~/.git-credentials
          git config --global url."https://x-access-token:${{ steps.generate-token.outputs.token }}@github.com".insteadOf ssh://github.com

      - name: Setup toolchain
        if: "${{ inputs.image_name == 'propeller-searcher' && steps.check-image.outputs.skip_remaining_steps != 'true' }}"
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Pull private dependencies
        if: "${{ inputs.image_name == 'propeller-searcher' && steps.check-image.outputs.skip_remaining_steps != 'true' }}"
        run: |
          export CARGO_HOME=$(pwd)/.cargo
          cargo fetch

      - name: Get Speedex binary
        if: "${{ inputs.image_name == 'turbine' && steps.check-image.outputs.skip_remaining_steps != 'true' }}"
        run: |
          mkdir -p src/clearing_algorithm/speedex/bin
          aws s3 cp s3://propellerheads-speedex/propeller_speedex_amd src/clearing_algorithm/speedex/bin/propeller_speedex
          chmod +x src/clearing_algorithm/speedex/bin/propeller_speedex

      - name: Build and push docker image with kaniko
        if: ${{ inputs.build_tool == 'kaniko' && steps.check-image.outputs.skip_remaining_steps != 'true' }}
        uses: int128/kaniko-action@v1
        with:
          push: true
          tags: ${{ steps.create-full-image-specs.outputs.full_image_specs }}
          cache: "${{ inputs.cache }}"
          cache-repository: "${{ secrets.repository_url }}/${{ inputs.image_name }}"
          build-args: |
            PIP_INDEX_URL=${{ env.PIP_INDEX_URL }}
            ${{ inputs.build_args }}
          #verbosity: DEBUG

      - name: Set up Docker Buildx
        if: ${{ inputs.build_tool == 'docker' && steps.check-image.outputs.skip_remaining_steps != 'true' }}
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2

      - name: Build and push docker image with docker
        if: ${{ inputs.build_tool == 'docker' && steps.check-image.outputs.skip_remaining_steps != 'true' }}
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4
        with:
          context: .
          push: true
          tags: ${{ steps.create-full-image-specs.outputs.full_image_specs }}
          build-args: |
            PIP_INDEX_URL=${{ env.PIP_INDEX_URL }}
            ${{ inputs.build_args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Add image info to workflow summary
        run: |
          if [[ "${{ steps.check-image.outputs.skip_remaining_steps }}" == "true" ]]; then
            echo "### Didn't push Docker images because they are already present in the repo" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Existing images:**" >> $GITHUB_STEP_SUMMARY
            for tag in ${{ steps.check-image.outputs.existing_tags }}; do
              echo "- \`${{ inputs.image_name }}:$tag\`" >> $GITHUB_STEP_SUMMARY
            done
          else
            echo "### Built and pushed Docker images" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Built images:**" >> $GITHUB_STEP_SUMMARY
            for tag in ${{ steps.check-image.outputs.missing_tags }}; do
              echo "- \`${{ inputs.image_name }}:$tag\`" >> $GITHUB_STEP_SUMMARY
            done
            if [[ -n "${{ steps.check-image.outputs.existing_tags }}" ]]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "**Already existing images:**" >> $GITHUB_STEP_SUMMARY
              for tag in ${{ steps.check-image.outputs.existing_tags }}; do
                echo "- \`${{ inputs.image_name }}:$tag\`" >> $GITHUB_STEP_SUMMARY
              done
            fi
          fi
